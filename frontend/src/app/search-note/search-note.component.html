 <div class="search-note">
 <form class="form-inline my-2 my-lg-0" (ngSubmit) = "onSubmit()">
      <input [formControl]="searchContent" class="form-control mr-sm-2" type="search" placeholder="Search for post" aria-label="Search">
      <button class="my-2 my-sm-0 button" type="submit">Search</button>
    </form>
</div>
