<h2>Login</h2> <br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="user_id">UNC ID</label>
        <input type="text" formControlName="user_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_id.errors }" />
        <div *ngIf="submitted && f.user_id.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">UNC ID is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn">Register</a>
    </div>
</form>
